<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.4.1.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body style="width: 500px;">
        <h1 style="text-align: center">비즈메카 근무시간 계산기</h1>
        <table>
            <tr>
                <td>이번 달</td>
                <td id="month">계산중...</td>
            </tr>
            <tr>
                <td>총 근무일 수</td>
                <td id="days">계산중...</td>
            </tr>
            <tr>
                <td>총 근무 시간</td>
                <td id="total_hour">계산중...</td>
                <td style="text-align: right">/ (점심시간 항시 적용시)</td>
                <td id="total_hour_big" style="padding-left: 5px;">계산중...</td>
            </tr>
            <tr>
                <td style="width: 130px">평균 근무 시간 </td>
                <td id="mid_hour">계산중...</td>
                <td style="width: 130px; text-align: right">/ (점심시간 항시 적용시)</td>
                <td id="mid_hour_big" style="padding-left: 5px;">계산중...</td>
            </tr>
        </table>
    </body>
</html>
